<h4>Magliette</h4>

            <th>Nome</th>
            <th>Tipologia</th>
            <th class="text-end">Prezzo</th>
        </tr>

    <tbody>
        <tr *ngFor="let stru of strumenti">
            <td>{{ stru.id }}</td>
            <td>{{ stru.marca }}</td>
            <td>{{ stru.categoria }}</td>

        </tr>
    </tbody>
</table>
